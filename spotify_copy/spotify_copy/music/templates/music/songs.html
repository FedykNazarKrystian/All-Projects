{% extends 'music/layout.html' %}

{% block title %} All Songs {% endblock %}

{% block body %}
    <h1>All Songs</h1>
    <ul>
        {% for song in all_songs %}
            <li><a href="{% url 'listening' song.id %}">{{ song.title }} by {{ song.artist }}</a></li>
            <form action="{% url 'add_to_favorite' song.id %}" method="post">
                {% csrf_token %}
                <button>Add To Favorite</button>
            </form>
        {% endfor %}
    </ul>
{% endblock %}
